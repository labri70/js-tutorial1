<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>JS-Basic(04)</title>
  <style>
    body{padding: 20px;}
    p{margin-bottom: 30px;}
    pre{background-color: #f2f2f2;}
    hr{margin: 50px 0;}
  </style>
</head>
<body>

  <h1>JS-Basic(04) - 삼항 연산자</h1>

  <hr>

  <a href="/">Back</a>
  
  <script>
    // 삼항 연산자 (ternary operator)

    const a = 1 < 2;        // true

    if(a){
      console.log('참');
    }else{
      console.log('거짓');    
    }

    console.log(a ? '참' : '거짓');      // <= 삼항(항이 세개) 연산식 구문형식 -  조건식 ? 참일경우 : 거짓일경우 
  </script>
  
</body>
</html>

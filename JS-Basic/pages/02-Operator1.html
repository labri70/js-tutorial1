<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-Basic(02)</title>
  <style>
    body{padding: 20px;}
    p{margin-bottom: 30px;}
    pre{background-color: #f2f2f2;}
    hr{margin: 50px 0;}
  </style>  
</head>
<body>

  <h1>JS-Basic(02) - 산술, 할당 연산자</h1>

  <hr>

  <a href="/">Back</a>


  <script>

    // 산술 연산자(arithmetic operator)
    console.log(1 + 2);
    console.log(5 - 7);
    console.log(3 * 4);
    console.log(10 / 2);
    console.log(7 % 5);


    // 할당 연산자(assignment operator)
    const a = 2;    // const 는 더이상 할당이 불가

    let b = 2;      // let 는 재할당이 가능
    console.log(b);

    b = b + 1;      // 3
    console.log(b);

    b += 1;         // 4
    console.log(b);

    b -= 1;         // 3
    console.log(b);

    b *= 2;         // 6
    console.log(b);

    b /= 2;         // 3
    console.log(b);

    b %= 2;         // 1
    console.log(b);

  </script>
  
</body>
</html>
